{% extends 'app.html' %}
{% load static %}
{% block title %}Edit Voucher{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="py-3 mb-4">Edit Voucher: <strong>{{ user.name }}</strong></h4>

    <form action="{% url 'voucherspots.users.update' router.id hotspotId user.id %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="_method" value="PUT">

        <!-- Username Field -->
        <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ user.name }}" required>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" name="password" id="password" class="form-control" value="{{ request.POST.password }}">
        </div>

        <!-- Profile Dropdown -->
        <div class="mb-3">
            <label for="profile" class="form-label">Profile</label>
            <select name="profile" id="profile" class="form-control" required>
                {% for profile in profiles %}
                    {% with prof_label=profile.display_name|default:profile.name|cut:'profile_' %}
                    <option value="{{ profile.router_name|default:profile.name }}"
                            {% if user.profile == profile.router_name or user.profile == prof_label or user.profile == profile.name %}selected{% endif %}>
                        {{ prof_label }}
                    </option>
                    {% endwith %}
                {% endfor %}
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'voucherspots.users' router.id hotspotId %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

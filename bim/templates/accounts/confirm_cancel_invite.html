{% extends 'dashboard.html' %}
{% block title %}Cancel Invitation{% endblock %}
{% block content %}
<div class="container">
  <h2>Cancel Invitation</h2>
  <p>Are you sure you want to cancel the invitation to <strong>{{ membership.invitation_email }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, cancel invitation</button>
    <a href="{% url 'accounts:access_management' membership.account.id %}" class="btn btn-secondary">No, go back</a>
  </form>
</div>
{% endblock %}

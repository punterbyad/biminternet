{% extends "base.html" %}

{% block content %}
  <h1>Authenticator Setup</h1>

  {% if qr_b64 %}
    <p>Scan this QR code with your authenticator app (Google Authenticator, Authy, etc.):</p>
    <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR Code" />
  {% endif %}

  <p>If you cannot scan, use this secret key: <strong>{{ secret }}</strong></p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Verify & Enable 2FA</button>
  </form>
{% endblock %}

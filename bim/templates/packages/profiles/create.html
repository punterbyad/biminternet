{% extends 'app.html' %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
        <div class="page-info">
            <h3>Create Internet Package</h3>
        </div>
    <form action="{% url 'packagespots.store' router.id hotspotId %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="slug" class="form-label">Profile (what the user types)</label>
            <input type="text" name="slug" id="slug" class="form-control" placeholder="e.g. 5HRS500shs" required>
        </div>
        <div class="mb-3">
            <label for="no_of_users" class="form-label">Users per Device</label>
            <input type="number" name="no_of_users" id="no_of_users" class="form-control" min="1" placeholder="1" required>
        </div>
        <div class="mb-3">
            <label for="bandwidth" class="form-label">Bandwidth</label>
            <input type="text" name="bandwidth" id="bandwidth" class="form-control" placeholder="512k/1M" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input type="text" name="duration" id="duration" class="form-control" placeholder="72h for 3 days, 3h for 3 hours, 3 for 3 seconds" required>
        </div>
        <button type="submit" class="btn btn-success">Create Package</button>
    </form>
</div>
{% endblock %}

{% extends 'app.html' %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
        <div class="page-info">
            <h3>Edit Internet Package</h3>
        </div>
    <form action="{% url 'packagespots.update' router.id hotspotId profile.id %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="_method" value="PUT">
        <div class="mb-3">
            <label for="slug" class="form-label">Profile (what the user types)</label>
            <!-- Prefill slug from the server's display_name when editing -->
            <input type="text" name="slug" id="slug" class="form-control" value="{{ profile.display_name|default:profile.name|default:''|cut:'profile_' }}" placeholder="e.g. 5HRS500shs" required>
        </div>
        <div class="mb-3">
            <label for="no_of_users" class="form-label">Users per Device</label>
            <input type="number" name="no_of_users" id="no_of_users" class="form-control" value="{{ profile.shared_users|default:'1' }}" min="1" required>
        </div>
        <div class="mb-3">
            <label for="bandwidth" class="form-label">Bandwidth</label>
            <input type="text" name="bandwidth" id="bandwidth" class="form-control" value="{{ profile.rate_limit|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input type="text" name="duration" id="duration" class="form-control" placeholder="72h for 3 days, 3h for 3 hours, 3 for 3 seconds" value="{{ profile.keepalive_timeout|default:'' }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Package</button>
    </form>
</div>
{% endblock %}

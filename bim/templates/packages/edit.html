{% extends 'app.html' %}

{% block title %}Edit Package{% endblock %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <div class="page-info">
        <h3 class="mb-4">Edit Internet Packages</h3>
    </div>

<form action="{% url 'packagespots_update' profile.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="_method" value="PUT">

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <!-- show the user-friendly slug; the server still builds the router-side name from slug -->
        <input type="text" name="name" id="name" class="form-control" value="{{ profile.display_name|default:profile.name|cut:'profile_' }}" required>
    </div>

    <div class="mb-3">
        <label for="no_of_users" class="form-label">No. of Users</label>
        <input type="number" name="no_of_users" id="no_of_users" class="form-control" value="{{ profile.shared_users|default:'1' }}" required>
    </div>

    <div class="mb-3">
        <label for="bandwidth" class="form-label">Bandwidth</label>
        <input type="text" name="bandwidth" id="bandwidth" class="form-control" value="{{ profile.rate_limit }}" required>
    </div>

    <div class="mb-3">
        <label for="duration" class="form-label">Duration</label>
        <input type="text" name="duration" id="duration" class="form-control" value="{{ profile.mac_cookie_timeout }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
    <a href="{% url 'packagespots_index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
